<ion-content class="page-bg-color">
	<ion-card class="login-card">
		<ion-card-header>
			<ion-card-subtitle></ion-card-subtitle>
			<ion-card-title class="login-header">Login</ion-card-title>
		</ion-card-header>

		<ion-card-content>
			<ion-item class="ion-margin-bottom">
				<ion-icon color="primary" name="person" slot="start" class="input-icon"></ion-icon>
				<ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
			</ion-item>

			<ion-item class="ion-margin-bottom">
				<ion-icon color="primary" name="lock-open" slot="start" class="input-icon"></ion-icon>
				<ion-input type="text" [type]="passwordType" [(ngModel)]="password" placeholder="Password">
				</ion-input>
				<ion-icon color="primary" class="eye-icon" slot="end"
					[name]="passwordType === 'password'? 'eye' : 'eye-off'" (click)="showPassword()">
				</ion-icon>
			</ion-item>

			<!-- <ion-item class="ion-input-box" lines="none">
				<ion-icon color="primary" name="person-circle" slot="start" class="icon-margin"></ion-icon>
				<ion-input class="input-margin" type="text" placeholder="Username" ([ngModel])="username">
				</ion-input>
			</ion-item>
			<ion-item class="ion-input-box" lines="none">
				<ion-icon color="primary" name="lock-open" slot="start" class="icon-margin"></ion-icon>
				<ion-input class="input-margin" [type]="passwordType" placeholder="Password" ([ngModel])="password">
				</ion-input>
				<ion-icon name="eye" class="eye-icon" slot="end"
					[color]="passwordType === 'password'? 'light' : 'primary'" (click)="showPassword()"></ion-icon>
			</ion-item> -->

			<div class="login-item-margin">
				<div class="remember-me">
					<ion-checkbox class="remember-me-chkbx"></ion-checkbox>
					<ion-label class="remember-me-lbl">Remember me</ion-label>
				</div>
				<div class="forgot-pass" (click)="gotoForgotPassword()"><a>Forgot Password?</a></div>
			</div>

			<ion-button expand="full" class="login-btn" (click)="onLogin()" shape="round">Login</ion-button>
			<div class="login-item-margin sign-up">
				Still not connected? <a class="lbl" (click)="gotoSignup()">Sign Up</a>
			</div>
			<div class="login-item-margin sign-up">
				<div class="finger-print">
					<ion-icon color="primary" name="finger-print"></ion-icon>
				</div>
				<ion-label><a class="lbl">Login Using Fingerprint</a></ion-label>
			</div>
		</ion-card-content>
	</ion-card>

	<ion-grid class="other-login">
		<ion-row>
			<ion-col>
				<div class="or">
					<ion-label class="or-lbl">OR</ion-label>
				</div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-label class="login-item-margin login-with-cls">login with</ion-label>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col class="mail-fb login-item-margin">
				<ion-icon name="logo-google" class="finger-print"></ion-icon>
				<ion-icon name="logo-facebook" class="finger-print fb-cls"></ion-icon>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
