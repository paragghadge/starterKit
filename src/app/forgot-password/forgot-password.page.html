<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>{{pageHeader}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="page-bg-color">
	<div class="top-cls"></div>
	<div class="bottom-cls">
		<ion-card class="container-cls">

			<ion-card-content *ngIf="!showReset">
				<ion-item class="ion-margin-bottom">
					<ion-icon color="primary" name="call" slot="start" class="input-icon"></ion-icon>
					<ion-input type="tel" maxLength="10" minlength="10" placeholder="Mobile Number"
						[(ngModel)]="mobile">
					</ion-input>
				</ion-item>

				<ion-row class="verify-container">
					<ion-col class="ion-text-center verify-cls">
						Verify with OTP
					</ion-col>
				</ion-row>

				<ion-item class="ion-margin-bottom">
					<ion-icon color="primary" name="chatbox-ellipses-outline" slot="start" class="input-icon">
					</ion-icon>
					<ion-input type="tel" maxLength="6" placeholder="OTP" [(ngModel)]="otp"></ion-input>
					<ion-button (click)="onClickResendOTP()" [disabled]="isDisabled">{{otpLabel}}</ion-button>
				</ion-item>


				<ion-button expand="full" class="submit-btn" (click)="submit()" shape="round">Submit</ion-button>
				<!-- <ion-row class="ion-margin-top">
					<ion-col class="ion-text-center">
						Didn't receive the OTP? <a class="lbl ion-margin-start" (click)="onClickResendOTP()">{{otpLabel}}</a>
					</ion-col>
				</ion-row> -->
			</ion-card-content>

			<ion-card-content *ngIf="showReset">
				<ion-item class="ion-margin-bottom">
					<ion-icon color="primary" name="person" slot="start" class="input-icon"></ion-icon>
					<ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
				</ion-item>

				<!-- <ion-label class="lbl-cls">Password <span class="star-lbl">*</span></ion-label> -->
				<ion-item class="ion-margin-bottom">
					<ion-icon color="primary" name="lock-open" slot="start" class="input-icon"></ion-icon>
					<ion-input type="text" [type]="passwordType" [(ngModel)]="password" placeholder="Password">
					</ion-input>
					<ion-icon color="primary" class="eye-icon" slot="end"
						[name]="passwordType === 'password'? 'eye' : 'eye-off'" (click)="showPassword()">
					</ion-icon>
				</ion-item>

				<!-- <ion-label class="lbl-cls">Confirm Password <span class="star-lbl">*</span></ion-label> -->
				<ion-item class="ion-margin-bottom">
					<ion-icon color="primary" name="lock-open" slot="start" class="input-icon"></ion-icon>
					<ion-input type="text" [type]="confirmPasswordType" [(ngModel)]="confirmPassword"
						placeholder="Confirm Password">
					</ion-input>
					<ion-icon color="primary" class="eye-icon" slot="end"
						[name]="confirmPasswordType === 'password'? 'eye' : 'eye-off'" (click)="showConfirmPassword()">
					</ion-icon>
				</ion-item>

				<ion-button expand="full" class="submit-btn" (click)="loginWithNewPassword()" shape="round">login</ion-button>
			</ion-card-content>
		</ion-card>

	</div>

</ion-content>
