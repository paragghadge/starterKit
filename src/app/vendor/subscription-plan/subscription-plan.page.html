<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>subscription-plan</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-list>
		<ion-radio-group value="subscription">
			<ion-item>
				<ion-label>
					<div class="item-header">Yearly Charges</div>
					<div class="item-desc">300.00</div>
					<div class="item-desc">Basic upto 5 items/Products</div>
				</ion-label>
				<ion-radio slot="start" value="opt1"></ion-radio>
			</ion-item>
			<ion-item>
				<ion-label>
					<div class="item-header">Yearly Charges</div>
					<div class="item-desc">500.00</div>
					<div class="item-desc">Daily 10 upto 10 items/Products</div>
				</ion-label>
				<ion-radio slot="start" value="opt2"></ion-radio>
			</ion-item>
			<ion-item>
				<ion-label>
					<div class="item-header">Yearly Charges</div>
					<div class="item-desc">500.00</div>
					<div class="item-desc">Daily 25 upto 25 items/Products</div>
				</ion-label>
				<ion-radio slot="start" value="opt3"></ion-radio>
			</ion-item>
			<ion-item>
				<ion-label>
					<div class="item-header">Yearly Charges</div>
					<div class="item-desc">500.00</div>
					<div class="item-desc">Advance above 25 items/Products</div>
				</ion-label>
				<ion-radio slot="start" value="opt4"></ion-radio>
			</ion-item>
		</ion-radio-group>
	</ion-list>

	<ion-button expand="full" class="login-btn" (click)="onClickScription()" shape="round">Continue
	</ion-button>
</ion-content>
